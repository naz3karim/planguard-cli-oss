name: Release (GHCR)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/naz3karim/policycheck:${{ github.ref_name }}
            ghcr.io/naz3karim/policycheck:latest

      - name: Smoke test image
        run: |
          docker pull ghcr.io/naz3karim/policycheck:${{ github.ref_name }}
          docker run --rm ghcr.io/naz3karim/policycheck:${{ github.ref_name }} --help